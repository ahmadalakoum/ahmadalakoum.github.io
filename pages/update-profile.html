<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/profile.css">
</head>
<body>
    <header>
        <nav class="flex">
            <div class="logo-container">
                <h1>Vaultify</h1>
            </div>
            <ul class="nav-links">
                <li><a href="profile.html">Back to Profile</a></li>
            </ul>
        </nav>
    </header>

    <div class="flex center">
        <div class="profile-container">
            <h1>Update Profile</h1>
            <form id="updateProfileForm">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter new phone number">

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter new address">

                <button type="submit" class="btn">Update</button>
            </form>
            <p id="updateMessage"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Vaultify. All rights reserved.</p>
    </footer>

    <script src="../scripts/config.js"></script>
    <script src="../scripts/update-profile.js"></script>
</body>
</html>
