<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <header>
        <nav class="flex">
            <div class="logo-container">
                <h1>Vaultify</h1>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <!-- User Profile Section -->
            <div class="user-profile" id="user-profile">
                <span class="username" id="username">Username</span>  <!-- Placeholder for username -->
                <button class="logout-btn" id="logout-btn" style="display:none;">Logout</button>
            </div>
        </nav>
    </header>
    <h2>Transfer</h2>
    <form id="transferForm">
        <label for="receiverUsername">Receiver Username:</label>
        <input type="text" name="receiverUsername" required id="receiverUsername">
        <label for="wallet_name">Transfer to Wallet:</label>
        <input type="text" name="wallet_name" required id="wallet_name">
        <label for="amount">Amount (USD):</label>
        <input type="number" id="amount" required>
        
        <button type="submit">Transfer</button>
    </form>
    
    <p id="responseMessage"></p>
        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Vaultify. All rights reserved.</p>
        </footer>
        <script src="../scripts/index.js"></script> 
    <script src="../scripts/config.js"></script>
    <script src="../scripts/transfer.js"></script>
</body>
</html>
