<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/funds.css">
</head>
<body>
    <header>
        <nav class="flex">
            <div class="logo-container">
                <h1>Vaultify</h1>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <!-- User Profile Section -->
            <div class="user-profile" id="user-profile">
                <span class="username" id="username">Username</span>  <!-- Placeholder for username -->
                <button class="logout-btn" id="logout-btn" style="display:none;">Logout</button>
            </div>
        </nav>
    </header>
    <div class="wallet-container">
        <h2>Create a Wallet</h2>
        <form id="wallet-form" method="POST">
            <label for="wallet-name">Wallet Name:</label>
            <input type="text" id="wallet-name" name="wallet-name" required>
            
            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="LBP">LBP</option>
            </select>

            <button type="submit">Create Wallet</button>
        </form>
        
        <div id="responseMessage"></div>
    </div>
        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Vaultify. All rights reserved.</p>
        </footer>
        <script src="../scripts/index.js"></script> 
    <script src="../scripts/config.js"></script>
    <script src="../scripts/wallet.js"></script>
</body>
</html>
