<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/funds.css">
</head>
<body>
    <header>
        <nav class="flex">
            <div class="logo-container">
                <h1>Vaultify</h1>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <!-- User Profile Section -->
            <div class="user-profile" id="user-profile">
                <span class="username" id="username">Username</span>  <!-- Placeholder for username -->
                <button class="logout-btn" id="logout-btn" style="display:none;">Logout</button>
            </div>
        </nav>
    </header>
    <div class="wallet-container">
        <h2>Add Ticket</h2>
        <form id="ticket-form" method="POST">
            <label for="subject"> Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="description"> Description:</label>
            <input type="text" id="description" name="description" required>
            


            <button type="submit">Add Ticket</button>
        </form>
        
        <div id="responseMessage"></div>
    </div>
