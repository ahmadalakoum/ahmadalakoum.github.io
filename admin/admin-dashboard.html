<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link rel="stylesheet" href="../assets/style.css">
    <link rel="stylesheet" href="../styles/main.css">  
    <link rel="stylesheet" href="./styles/dashboard.css">

</head>
<body>
    <header>
        <nav class="flex">
            <div class="logo-container">
                <h1>Vaultify</h1>
            </div>
            <ul class="nav-links" id="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
            <!-- User Profile Section -->
            <div class="user-profile" id="user-profile">
                <span class="username" id="username">Username</span>  <!-- Placeholder for username -->
                <button class="logout-btn" id="logout-btn" style="display:none;">Logout</button>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="stats">
            <div class="card">
                <h2>Total Users</h2>
                <p id="totalUsers">Loading...</p>
            </div>
            <div class="card">
                <h2>New Users (This Month)</h2>
                <p id="newUsers">Loading...</p>
            </div>
            <div class="card">
                <h2>Total Transactions</h2>
                <p id="totalTransactions">Loading...</p>
            </div>
        </div>

        <h2>Transactions by Currency</h2>
        <table>
            <thead>
                <tr>
                    <th>Currency</th>
                    <th>Total Deposits</th>
                    <th>Total Withdrawals</th>
                    <th>Total Transfers</th>
                </tr>
            </thead>
            <tbody id="transactionsTable">
                <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </div>
    <script src="../scripts/config.js"></script>
    <script src="../scripts/index.js"></script>
    <script src="../scripts/admin-dashboard.js"></script>
  
</body>
</html>
